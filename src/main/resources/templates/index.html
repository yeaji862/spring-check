<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/signIn.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="main_text_div">
                <h1 class="main_text">Check</h1>
                <h3 class="sub_text">더 나은 미래를 위한 첫걸음,</h3>
            </div>

            <div class="login-image">
                <img th:src="@{/img/mainImg.png}" class="mainImg">
            </div>
        </div>
        <div class="col-md-6">

            <div style="margin-bottom: 10%;">

                <div class="oauth_button google_but" onclick="oauth_google()">
                    <img th:src="@{/img/googleLogo.png}" alt="구글로그인" class="oauth_logo_img google_logo_img">
                    <div class="oauth_text">
                        <span>구글 로그인</span>
                    </div>
                </div>
                <div class="oauth_button kakao_but" onclick="oauth_kakao()">
                    <img th:src="@{/img/kakakLogo.png}" alt="카카오로그인" class="oauth_logo_img">
                    <div class="oauth_text">
                        <span>카카오 로그인</span>
                    </div>
                </div>
                <div class="oauth_button naver_but" onclick="oauth_naver()">
                    <img th:src="@{/img/naverLogo.png}" alt="네이버로그인" class="oauth_logo_img">
                    <div class="oauth_text">
                        <span>네이버 로그인</span>
                    </div>
                </div>

            </div>

            <div class="horizontal-line">
                <span class="or-text">or</span>
            </div>
            <div class="login_form">
                <form action="/user" method="post">
                    <small class="error" style="display:none">로그인에 실패하였습니다. 다시 확인해주세요</small>
                    <input type="text" name="userMail" class="login_input" placeholder="Email" style="margin-top:0">
                    <input type="password" name="userPass" class="login_input" placeholder="PassWord">
                    <div class="signUpDiv">
                        <small onclick="signUp()">회원가입</small>
                        <small onclick="findPass()">비밀번호 찾기</small>
                    </div>
                    <button type="submit" class="login_button">Sign in</button>
                </form>
            </div>

        </div>
    </div>
</div>
<script>

     function checkParameter() {
        const urlParams = new URL(location.href).searchParams;
        const paramValue = urlParams.get('status');
        if (paramValue === "fail") {
                var errorElement = document.querySelector(".error");
                errorElement.style.display = "block";
        }else if(paramValue === "pass"){
                alert("비밀번호가 변경되었습니다.");
        }else if(paramValue === "link"){
                alert("유효하지 않은 링크입니다.");
        }
     }

     window.onload = checkParameter;
</script>
<script type="text/javascript" src="/js/location.js" ></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
